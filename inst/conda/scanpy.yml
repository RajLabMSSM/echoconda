name: scanpy
channels:
  - conda-forge
  - bioconda 
  - plotly 
  - nodefaults  
dependencies:
  # Python
  - python>=3.7  
  - scikit-learn 
  - statsmodels 
  - numba 
  - pytables 
  - python-igraph 
  - leidenalg 
  - louvain
  - scanpy  
  - anndata  
  - bbknn 
  - harmony-pytorch 
  - scanorama 
  - dca  
  - matplotlib 
  - seaborn 
  - plotly 
  - chart-studio 
  - glob2   
  # Jupyter
  - jupyter
  ## nbconvert >=6.0 causes problems
  - nbconvert=5.6.1
  - nb_conda_kernels
  ## After install jupyter_contrib_nbextensions, run: jupyter nbextensions_configurator enable --user
  - jupyter_contrib_nbextensions 
  - pip:
    - magic-impute
    - scarches
